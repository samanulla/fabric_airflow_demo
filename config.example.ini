# Configuration file for Fabric Airflow API Clients
# Copy this file to config.ini and modify as needed for your environment

[DEFAULT]
# Azure AD authentication
tenant_id = {tenant_id}
client_id = {client_id}
client_secret = {client_secret}

# Workspace configuration
workspace_id = {workspace_id}
airflow_job_id = {airflow_job_id}

# API endpoints
fabric_base_url = https://api.fabric.microsoft.com
airflow_webserver_url = https://{id}.{region}.airflow.svc.datafactory.azure.com/

# Authentication scopes
airflow_api_scope = <your_airflow_api_scope>/.default
fabric_api_scope = https://api.fabric.microsoft.com/.default

# Options
debug = true
is_preview_enabled = true
